<!--

Input Restrictions: -
    disabled     ->      input field should be disabled
    readonly     ->      input field where values can't be changed
    checked      ->      input field should be pre-selected
    required     ->      input field must be filled out
    multiple     ->      input field can enter more than one value
    autofocus    ->      input field should automatically get focus when the page loads
    novalidate   ->      form data should not be validate when submitted

    value        ->      input field default value

    min          ->      input field minimum value
    max          ->      input field maximum value
    step         ->      input field interval value

    pattern      ->      input field checked using regular expression
    maxlength    ->      input field maximum number of characters
    size         ->      same as maxlength



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMAGES/HTML_ICON.png" type="image/x-icon">
    <title>HTML Form</title>
    <script>
        if ( window.history.replaceState ) {

    <style>
        body {

            color: white;
            align-items: center;

            font-size: xx-large;

        textarea, select, input {

            height: 30px;

            text-align: center;
            border: none;

        table {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-spacing: 30px;
            border-style: none;
            border-radius: 14px;
            box-shadow: -1px 1px 16px rgb(255, 255, 255);
        }
        table:hover {

</head>

        </table><table>

        <table>

        <table>

            </tr>
        </table>
        <table>

</body>
</html>
